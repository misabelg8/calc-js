<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calc.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <title>Calculadora JavaScript</title>
</head>

<body>

    <table>
        <tr>
            <td>
                <h3>Calculadora Online</h3>
            </td>
        </tr>
        <tr>
            <td>
                Primeiro número: <input type="number" id="first" />
            </td>
        </tr>
        <tr>
            <td>
                Segundo número: <input type="number" id="second" />
            </td>
        </tr>
        <tr>
            <td>
                <button onclick="somar()" id="somar">+</button>
                <button onclick="subtrair()" id="subtrair">-</button>
                <button onclick="dividir()" id="dividir">/</button>
                <button onclick="multiplicar()" id="multiplicar">*</button>
                <button onclick="limpar()" id="limpar">Limpar</button>
            </td>
        </tr>
        <tr>
            <td>
                <span>Resultado: </span>
                <span id="resultado"></span>
            </td>
        </tr>
    </table>
    <form class="row gx-3">
    <script>
        
        function somar() {
            let primeiroNumero = parseInt(document.getElementById('first').value)
            let segundoNumero = parseInt(document.getElementById('second').value)

            document.getElementById('resultado').innerHTML = `<b>${primeiroNumero + segundoNumero}</b>`;
        }

        function subtrair() {
            let primeiroNumero = parseInt(document.getElementById('first').value)
            let segundoNumero = parseInt(document.getElementById('second').value)

            document.getElementById('resultado').innerHTML = `<b>${primeiroNumero - segundoNumero}</b>`;
        }

        function dividir() {
            let primeiroNumero = parseInt(document.getElementById('first').value)
            let segundoNumero = parseInt(document.getElementById('second').value)

            document.getElementById('resultado').innerHTML = `<b>${primeiroNumero / segundoNumero}</b>`;
        }

        function multiplicar() {
            let primeiroNumero = parseInt(document.getElementById('first').value)
            let segundoNumero = parseInt(document.getElementById('second').value)

            document.getElementById('resultado').innerHTML = `<b>${primeiroNumero * segundoNumero}</b>`;
        }
        
        function limpar() {
            document.getElementById('first').value = 0
            document.getElementById('second').value = 0
            document.getElementById('resultado').innerHTML = ""
        }
        
    </script>
</form>
</body>

</html>
